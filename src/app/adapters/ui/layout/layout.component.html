
<div class="min-h-screen grid grid-cols-1 xl:grid-cols-[320px_1fr_1fr_1fr_1fr] bg-background">

  <div class="fixed xl:static p-6 z-40">
    <app-sidebar-layout [isOpen]="isSidebarOpen()"/>
  </div>

  <div class="flex flex-col col-span-1 xl:col-span-4 overflow-y-auto scroll-hidden h-screen p-6 gap-6">

    <app-header-layout/>

    <main class="flex flex-col flex-1 gap-4">
          <router-outlet/>
    </main>

    <app-footer-layout/>
  </div>

  <button
    class="fixed bottom-6 right-6 z-50 bg-secondary text-white h-12 w-12 rounded-full shadow-lg md:hidden hover:shadow-xl transition-shadow duration-200"
    (click)="toggleSidebar()"
  >
      {{ isSidebarOpen() ? 'X' : 'Y' }}
  </button>
</div>
