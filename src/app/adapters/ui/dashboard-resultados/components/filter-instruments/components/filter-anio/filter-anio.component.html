<select
  class="w-full bg-primary py-2 pl-4 pr-4 rounded-lg outline-none border border-bg-border placeholder:opacity-50"
  (input)="sendAnio($event)"
>
<option value="0"> Seleccione una fecha </option>
 @for (anio of anioArray(); track anio;) {
   <option value="{{ anio }}">{{ anio }}</option>
 }
</select>
