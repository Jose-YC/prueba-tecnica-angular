<div class="p-6 mb-8 w-full">
  <div class="flex items-center justify-between mb-6">
      <h2 class="text-xl font-semibold text-card-foreground">Estadisticas</h2>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <app-instrumentos-activos [instrumentosActivos]="estadisticas().instrumentos_activos"/>
      <app-instrumentos-finalizados [instrumentosFinalizados]="estadisticas().instrumentos_finalizados"/>
      <app-promedio-general [promedioGeneral]="estadisticas().promedio_general!"/>
      <app-total-entregas [totalEntregas]="estadisticas().total_entregas"/>
      <app-total-instrumentos [totalInstrumentos]="estadisticas().total_instrumentos"/>
  </div>
</div>
